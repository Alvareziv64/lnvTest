<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenovo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- NAVBAR -->
        <div class="navbar">
          <!-- LOGO -->
          <div class="navbar__logo">
            <a href="/">
              <img src="./img//navbar/logo.svg" alt="Lenovo logo"
            /></a>
          </div>
          <!-- ICONS -->
          <div class="navbar__icons">
            <a href="/"
              ><img src="./img/navbar/compare.svg" alt="Compare icon"
            /></a>
            <a href="/"
              ><img
                src="./img/navbar/icon-wishlist-empty.svg"
                alt="Wishlist icon"
            /></a>
            <a href="/"
              ><img
                src="./img/navbar/icon-store-locator.svg"
                alt="Store locator icon"
            /></a>
            <a href="/">
              <img src="./img/navbar/icon-contact-info.svg" alt="Contact icon"
            /></a>
            <a href="/"
              ><img src="./img/navbar/lenovo-rewards.svg" alt="Rewards icon"
            /></a>
            <a href="/"
              ><img src="./img/navbar/icon-user-profile.svg" alt="Profile icon"
            /></a>
            <a href="/">
              <img src="./img/navbar/icon-cart.svg" alt="Cart icon"
            /></a>
          </div>
        </div>

        <!-- SEARCH BAR -->
        <div class="searchBar">
          <!-- CATEGORIES -->
          <div class="searchBar--categories">
            <a href="/">PCS & TABLETS</a>
            <a href="/">PHONES & SMART DEVICES</a>
            <a href="/">DATA CENTER</a>
            <a href="/">SERVICES & SOLUTIONS</a>
            <a href="/">SUPPORT</a>
          </div>
          <!-- SEARCH INPUT -->
          <div class="searchBar__inputDiv">
            <input
              type="text"
              placeholder="What are you looking for today?"
              class="searchBar__inputDiv--input"
            />
            <button class="searchBar__inputDiv--button">
              <img src="./img/navbar/Search.svg" alt="Search icon" />
            </button>
          </div>
        </div>

        <!-- SECONDARY BAR-->
        <div class="secondary-bar">
            <div class="secondary-bar__items">
                <a href="/">Laptops</a>
                <a href="/">Desktops</a>
                <a href="/">Workstations</a>
                <a href="/">Tablets</a>
                <a href="/">Accesories & Software</a>
                <a href="/">Monitors</a>
                <a href="/">Smart Home</a>
                <a href="/">Home & Office Forniture</a>
                <a href="/">Gaming</a>
                <a href="/">Bussines</a>
                <a href="/">Students</a>
                <a href="/">Sale</a>
            </div>
        </div>

        

      </nav>
    </header>
    <main>
        <!-- INFO BANNER -->
        <div class="info-banner"><h2> UP 21% ON <b>SELECT THINKPAD LAPTOPS</b> THROUGHT NOVEMBER 11TH <a href="/">Shop Now ></a></h2></div>
    </main>
  </body>
</html>
